<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navBar">
    <nav class="nav">
        Todo-List
    </nav>
</header>

<main class="Main">
    <h1 class="headingText">Todo-List</h1>

    <section class="writing-part">
        <form id="input">
            <input id="taskInput" type="text" placeholder="New Task" required>
            <button class="Add-button" type="submit">Add</button>
        </form>
    </section>

    <section class="Tasks-part">
        <ul id="taskList"></ul>
    </section>
</main>

<script src="script.js"></script>

</body>
</html>
